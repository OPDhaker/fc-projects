<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <script type="module" src=""></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }
  </style>
  <script src="./script.js"></script>
  <title>Photo Gallery</title>
</head>
<body>
  <div class="min-h-screen bg-slate-900 text-slate-200 flex flex-col justify-between">
    <div class="max-w-sm sm:max-w-lg md:max-w-2xl lg:max-w-4xl xl:max-w-6xl mx-auto py-10 gap-8">
      <h1 class="text-4xl tracking-tighter font-semibold mb-7">My Gallery (DO NOT JUDGE!)</h1>
      <div class="flex flex-wrap gap-6">
        <div class="w-fit h-fit">
          <img src="./images/1.jpeg" class="rounded-lg aspect-auto w-100" />
        </div>
        <div class="w-fit h-fit">
          <img src="./images/2.jpeg" class="rounded-lg aspect-auto w-100" />
        </div>
        <div class="w-fit h-fit">
          <img src="./images/4.jpeg" class="rounded-lg aspect-auto w-20" />
        </div>
        <div class="w-fit h-fit">
          <img src="./images/5.jpeg" class="rounded-lg aspect-auto w-100" />
        </div>
        <div class="w-fit h-fit">
          <img src="./images/7.jpeg" class="rounded-lg aspect-auto w-80" />
        </div>
        <div class="w-fit h-fit">
          <img src="./images/3.jpeg" class="rounded-lg aspect-auto w-40" />
        </div>
        <div class="w-fit h-fit">
          <img src="./images/6.jpeg" class="rounded-lg aspect-auto w-100" />
        </div>
        <div class="w-fit h-fit">
          <img src="./images/8.jpeg" class="rounded-lg aspect-auto w-20" />
        </div>
        <div class="w-fit h-fit">
          <img src="./images/9.jpeg" class="rounded-lg aspect-auto w-90" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
