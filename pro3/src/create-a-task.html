<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }
  </style>
  <style type="text/tailwindcss">


    h2 {
      @apply text-4xl font-semibold tracking-tighter capitalize
    }
  </style>
  <title>Create a Task | To Do App</title>
</head>
<body class="bg-slate-900 text-slate-200">
  <!-- Navbar -->
  <div class="px-4 lg:px-20 py-4 flex items-center justify-between border-b border-slate-200 bg-slate-900/20 backdrop-blur-sm">
    <a href="./" class="w-fit text-xl font-semibold tracking-tight">ToDoApp</a>
    <div class="">
      <ul class="flex items-center gap-4 md:gap-6 text-sm font-medium">
        <li><a href="./tasks.html" class="text-slate-400 transition-colors hover:text-slate-200">Tasks</a></li>
        <li><a href="./create-a-task.html" class="bg-slate-200 text-slate-900 rounded-md px-3 py-2 hover:outline-slate-200 outline transition hover:outline-2  hover:bg-slate-200/20 hover:text-slate-200 cursor-pointer">Create Task</a></li>
      </ul>
    </div>
  </div>
  <!-- Content -->
  <div class="max-w-lg px-6 lg:max-w-3xl mx-auto my-10">
    <h2 class="mb-8">Create a Task</h2>

    <form class="flex flex-col gap-6" id="taskForm">
      <div>
        <label class="block tracking-tight font-medium text-slate-300">Task Title</label>
        <input
          type="text"
          id="title"
          required
          placeholder="Study for SPCM Exam"
          class="w-full rounded-lg bg-slate-800 border border-slate-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-700"
        />
      </div>
      <div>
        <label class="block tracking-tight font-medium text-slate-300">Description</label>
        <textarea
          id="description"
          rows="4"
          placeholder="Start with unit 1"
          class="w-full rounded-lg bg-slate-800 border border-slate-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-700"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-fit bg-slate-200 text-slate-900 px-4 py-2 rounded-md font-medium hover:bg-slate-200/10 hover:outline-slate-200 hover:outline-2 hover:text-slate-200 transition"
      >
        Create Task
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("taskForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!title) return;

      const task = {
        id: crypto.randomUUID(),
        title,
        description,
        createdAt: new Date().toISOString(),
      };

      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(task);

      localStorage.setItem("tasks", JSON.stringify(tasks));

      form.reset();
      alert("Task created successfully ðŸš€");
    });
  </script>

</body>
</html>
